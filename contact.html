<script type="text/javascript">
    function displayWindowSize() {
        var a = document.documentElement.clientHeight;
        var a_a = document.documentElement.clientWidth;
        console.log(a);
        var h = document.getElementById('header').offsetHeight;
        if (a > 393) {
            if (a_a > 767) {
                a = a - h;
                const s = String(a) + "px";
                document.getElementById("intro_inner_1").style.height = s;
            } else {
                const s = String(a) + "px";
                document.getElementById("intro_inner_1").style.height = s;
            }
        }else{
            
            const s = String(a+135) + "px";
            document.getElementById("intro_inner_1").style.height = s;
        }
    };


    window.addEventListener("resize", displayWindowSize);
     displayWindowSize();

    
</script>
